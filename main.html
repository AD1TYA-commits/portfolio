<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AD1TYA</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #f5f5f5;
      font-family: 'Inter', sans-serif;
    }

    /* Top Navigation */
    .nav {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 24px;
    }

    .nav a {
      color: #aaa;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.5px;
      transition: color 0.2s ease, transform 0.1s ease;
    }

    .nav a:hover {
      color: #fff;
    }

    /* Click animation only */
    .nav a:active {
      transform: scale(0.92);
    }

    /* Center Content */
    .center {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .center h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 700;
      letter-spacing: -2px;
    }

    .center p {
      margin-top: 16px;
      font-size: 1rem;
      color: #999;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .nav {
        right: 20px;
        top: 20px;
      }

      .center p {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

  <!-- Top Right Links -->
  <div class="nav">
    <a href="https://github.com/AD1TYA-commits" target="_blank">GitHub</a>
    <a href="https://www.behance.net/adityabohra5" target="_blank">Behance</a>
  </div>

  <!-- Center Content -->
  <div class="center">
    <h1>AD1TYA</h1>
    <p>I like to break stuff</p>
  </div>

</body>
</html>
